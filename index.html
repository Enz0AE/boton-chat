<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Sucursales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 100%;
      box-sizing: border-box;
    }

    .chat-container p {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sucursal-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background-color: #068576;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .sucursal-button:hover {
      background-color: #06bba6;
    }

    @media (max-width: 400px) {
      .sucursal-button {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <p>¿Cuál de nuestras sucursales queda más cerca de su ubicación?</p>
    <button class="sucursal-button" onclick="redireccionar('https://wa.link/feorib')">Acceso Sur (ex Garita)</button>
    <button class="sucursal-button" onclick="redireccionar('https://wa.link/e4gh3k')">Av. Cabo de Horno 3512</button>
    <button class="sucursal-button" onclick="redireccionar('https://wa.link/lmb2ui')">Candelaria</button>
    <button class="sucursal-button" onclick="redireccionar('https://wa.link/osmspj')">Casa Central Garupá</button>
    <button class="sucursal-button" onclick="redireccionar('https://wa.link/tq4eq0')">Fátima</button>
    <button class="sucursal-button" onclick="redireccionar('https://wa.link/8px63y')">Itaembé Guazú</button>
    <button class="sucursal-button" onclick="redireccionar('https://wa.link/qquoh4')">Itaembé Miní</button>
    <button class="sucursal-button" onclick="redireccionar('https://wa.link/e5xfog')">Av. Lavalle</button>
    <button class="sucursal-button" onclick="redireccionar('https://wa.link/fmevh9')">Av. Quaranta</button>
    <button class="sucursal-button" onclick="redireccionar('https://wa.link/ukv2rq')">Miguel Lanús</button>
    <button class="sucursal-button" onclick="redireccionar('https://wa.link/5rk4ha')">Ruta 12</button>
  </div>

  <script>
    function redireccionar(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
